<!DOCTYPE html> {% load static %}
<html>

<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width" />
    <title>WEBM</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <body>
       <div class="container admin-sign-in">
            <div class="row">
                <form method="post">
                    {% csrf_token %}
                    {{form}}
                    <div class="col-sm-10 col-sm-offset-1 col-md-4 col-md-offset-4">
                        <img src="{% static 'img/gay.gif' %}" width="100%">
                        <!-- Error messages start-->
                        {% if messages %}
                        <ul class="messages">
                            {% for message in messages %}
                            <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                            {% endfor %}
                        </ul>
                        {% endif %}
                        <!-- Error messages end -->
                        <div class="input-group input-group-sm">
                            <span class="input-group-addon"><i class="fa fa-user-circle-o" aria-hidden="true"></i></span>
                            <input type="text" class="form-control" name="username" placeholder="Username" aria-label="Username" required>
                        </div>
                        <div class="input-group input-group-sm">
                            <span class="input-group-addon"><i class="fa fa-lock" aria-hidden="true"></i></span>
                            <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>
                        </div>
                        <!-- Captcha start-->
                        <div class="g-recaptcha" data-sitekey="6LdsEDcUAAAAALXj0Pevj6wg8vFDMCWQZ54FqlUa"></div>
                        <!-- Captcha end-->
                        <button class="btn btn-sm btn-default btn-block" type="submit">Log in</button>
                    </div>
                </form>
            </div>
        </div>
        <footer class="footer">
            <div class="container">
                <span class="copyright">Copyright &copy; 2017 deadmedia.us All rights reserved.</span>
            </div>
        </footer>
    </body>
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/style.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/tippy.min.js' %}"></script>
    <script src='https://www.google.com/recaptcha/api.js'></script>
</html>
