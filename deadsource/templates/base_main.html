<!DOCTYPE html> {% load static %}
<html>

<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width" />
    <title>{{category_name}}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <body>
        <div class="container">
            <div class="category">
                <div class="category-title">
                    <span class="title">DM</span>
                    <span class="title-sub">{{category_name}}</span>
                </div>
            </div>
        </div>

        <!--    menu-->
        <nav class="menu">
            <a href="#" class="menu-trigger clearfix">
            <span class="menu-logo">deadmedia</span>
            <i class="fa fa-bars" aria-hidden="true" id="menu-trigger-btn"></i>
        </a>
            <ul>
                <!--menu elements-->
                <li><a href="{% url 'hot-page' %}"><i class="fa fa-bolt" aria-hidden="true"></i>Hot</a></li>
                <li><a href="{% url 'adult-page' %}"><i class="fa fa-smile-o" aria-hidden="true"></i>Adult</a></li>
                <li><a href="{% url 'webm-page' %}" class="active"><i class="fa fa-wheelchair-alt" aria-hidden="true"></i>Webm</a></li>
                <li><a href="{% url 'mp4-page' %}"><i class="fa fa-mobile" aria-hidden="true"></i>Mp4</a></li>
                <li><a href="{% url 'faq-page' %}"><i class="fa fa-info" aria-hidden="true"></i>FAQ</a></li>
                <!--menu elements end-->
                <!--admin sign out-->
                {% if is_authenticated %}
                <li class="admin-sign-out-mobile"><a href="{% url 'logout' %}">Sign out</a></li>
                {% endif %}
                <!--admin logout ending-->
            </ul>
        </nav>
        <!--    menu ending-->

        <div class="container">
            <hr>
        </div>

        {% block content %}
        {% endblock %}
        <footer class="footer">
            <div class="container">
                <span class="copyright">Copyright &copy; 2017 deadmedia.us All rights reserved.</span>
            </div>
        </footer>
    </body>
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/fullscreen.js' %}"></script>
    <script src="{% static 'js/jquery.waypoints.min.js' %}"></script>
    <script src="{% static 'js/infinite.min.js' %}"></script>
    <script>
        var infinite = new Waypoint.Infinite({
            element: $('.infinite-container')[0],
            onBeforePageLoad: function() {
                $('.loading').show();
            },
            onAfterPageLoad: function($items) {
                $('.loading').hide();
            }
        });

    </script>
    <script src="{% static 'js/style.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

</html>
