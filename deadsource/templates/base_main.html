<!DOCTYPE html> {% load static %}
<html>

<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>{{category_name}}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <!--    favicon-->
    <link rel="apple-touch-icon" sizes="57x57" href="{% static 'img/favicon/apple-icon-57x57.png' %}">
    <link rel="apple-touch-icon" sizes="60x60" href="{% static 'img/favicon/apple-icon-60x60.png' %}">
    <link rel="apple-touch-icon" sizes="72x72" href="{% static 'img/favicon/apple-icon-72x72.png' %}">
    <link rel="apple-touch-icon" sizes="76x76" href="{% static 'img/favicon/apple-icon-76x76.png' %}">
    <link rel="apple-touch-icon" sizes="114x114" href="{% static 'img/favicon/apple-icon-114x114.png' %}">
    <link rel="apple-touch-icon" sizes="120x120" href="{% static 'img/favicon/apple-icon-120x120.png' %}">
    <link rel="apple-touch-icon" sizes="144x144" href="{% static 'img/favicon/apple-icon-144x144.png' %}">
    <link rel="apple-touch-icon" sizes="152x152" href="{% static 'img/favicon/apple-icon-152x152.png' %}">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'img/favicon/apple-icon-180x180.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'img/favicon/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="96x96" href="{% static 'img/favicon/favicon-96x96.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'img/favicon/favicon-16x16.png' %}">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="{% static 'img/favicon/ms-icon-144x144.png' %}">
    <meta name="theme-color" content="#ffffff">
    <!--    favicon-->
    
    <body>
        <div class="container">
            <div class="category">
                <div class="category-title">
                    <!--
                    <span class="title">DM</span>
                    <span class="title-sub">{{category_name}}</span>
-->
                    <a href="/"><img src="{% static 'img/logo.png' %}" class="logo" width="320px"></a>
                </div>
            </div>
        </div>
        <!--    menu-->
        <nav class="menu clearfix">
            <a href="/" class="menu-logo-img"><img src="{% static 'img/logo_pride.png' %}" height="26px"></a>
            <!--            <span class="menu-logo">deadmedia</span>-->
            <a id="menu-trigger-btn">
                <i class="fa fa-bars" aria-hidden="true"></i>
            </a>
            <ul>
                <!--menu elements-->
                <li><a href="{% url 'hot-page' %}"><i class="fa fa-bolt" aria-hidden="true"></i>Hot</a></li>
                <li><a href="{% url 'adult-page' %}"><i class="fa fa-smile-o" aria-hidden="true"></i>Adult</a></li>
                <li><a href="{% url 'webm-page' %}" class="active"><i class="fa fa-wheelchair-alt" aria-hidden="true"></i>Webm</a></li>
                <li><a href="{% url 'mp4-page' %}"><i class="fa fa-mobile" aria-hidden="true"></i>Mp4</a></li>
                <li><a href="{% url 'faq-page' %}"><i class="fa fa-info" aria-hidden="true"></i>FAQ</a></li>
                <!--menu elements end-->
                <!--admin sign out-->
                {% if is_authenticated %}
                <li class="admin-sign-out-mobile"><a href="{% url 'logout' %}">Sign out</a></li>
                {% endif %}
                <!--admin logout ending-->
            </ul>
        </nav>
        <!--    menu ending-->

        <div class="container">
            <div class="menu-special-border"></div>
        </div>

        {% block content %} {% endblock %}
        <footer class="footer">
            <div class="container">
                <span class="copyright">Copyright &copy; 2017-2018 deadmedia.us All rights reserved.</span>
            </div>
        </footer>
    </body>
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/fullscreen.js' %}"></script>
    <script src="{% static 'js/jquery.waypoints.min.js' %}"></script>
    <script src="{% static 'js/infinite.min.js' %}"></script>
    <script>
        var infinite = new Waypoint.Infinite({
            element: $('.infinite-container')[0],
            onBeforePageLoad: function() {
                $('.loading').show();
            },
            onAfterPageLoad: function($items) {
                $('.loading').hide();
            }
        });

    </script>
    <script src="{% static 'js/style.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

</html>
