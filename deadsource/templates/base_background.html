    <link rel="apple-touch-icon" sizes="114x114" href="{% static 'img/favicon/apple-icon-114x114.png' %}">
    <link rel="apple-touch-icon" sizes="120x120" href="{% static 'img/favicon/apple-icon-120x120.png' %}">
    <link rel="apple-touch-icon" sizes="144x144" href="{% static 'img/favicon/apple-icon-144x144.png' %}">
    <link rel="apple-touch-icon" sizes="152x152" href="{% static 'img/favicon/apple-icon-152x152.png' %}">

</head>

<body>
    {% block background_content %} {% endblock %}
    <div class="arrow-scroll"><i class="fa fa-long-arrow-up" aria-hidden="true"></i></div>
    <div id="alert-box"></div>
    <footer class="footer">
        <div class="container">
            <span class="copyright">Copyright &copy; 2017-2018 deadmedia.us All rights reserved.</span>
        </div>
    </footer>
</body>
<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/fullscreen.js' %}"></script>
<script src="{% static 'js/jquery.waypoints.min.js' %}"></script>
<script src="{% static 'js/infinite.min.js' %}"></script>
<script>
    $(document).ready(function() {
        var offset = 220;
        var duration = 500;
        $(window).scroll(function() {
            if ($(this).scrollTop() > offset) {
                $('.arrow-scroll').fadeIn(duration);
            } else {
                $('.arrow-scroll').fadeOut(duration);
            }
        });

        $('body').on('click', '.arrow-scroll', function() {
            event.preventDefault();
            $('html, body').animate({
                scrollTop: 0
            }, duration);
            return false;
        })
    });

</script>
<script>
    var infinite = new Waypoint.Infinite({
        element: $('.infinite-container')[0],
        onBeforePageLoad: function() {
            $('.loading').show();
        },
        onAfterPageLoad: function($items) {
            $('.loading').hide();
        }
    });

</script>
<script src="/assets/js/jquery.jrumble.min.js"></script>
<script>
    $('.logo').jrumble({
        x: 2,
        y: 2,
        rotation: 1,
        opacity: true
    });
    $('.logo').hover(function() {
        $('.logo').trigger('startRumble');
    }, function() {
        $('.logo').trigger('stopRumble');
    });
</script>
<script src="{% static 'js/style.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
{% block script_content %} {% endblock %}

</html>
