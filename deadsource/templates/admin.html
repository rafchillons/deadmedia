{% extends 'base_special_admin_menu.html' %} {% block admin_menu_content %} {% load static %}
<div class="container">
    <div class="admin-header">
        <div class="logo">
            <img src="{% static 'img/lunch1.png' %}" height="140px" width="140px">
        </div>
        <span class="title">ControlPanel 9000</span>
    </div>
</div>

<div class="container">
    <div class="system">
        <div class="row delete-download-empty">
            <div class="col-md-4 col-md-offset-4">

                <form method="POST">
                    {% csrf_token %}
                    <div class="input-group input-group-sm" id="delete">
                        <input name="storage_name" type="text" class="form-control" placeholder="File link" aria-label="Delete id">
                        <span class="input-group-btn">
                                    <button type="submit" class="btn btn-default" ><i class="fa fa-trash" aria-hidden="true"></i></button>
                                </span>
                    </div>
                </form>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <table class="table table-sm table-bordered">
                    <tbody>
                        <tr>
                            <td class="col-md-9">Files</td>
                            <td class="col-md-3 text-center"><span id="videos-count" class="badge badge-hot">Collecting...</span>
                            </td>
                        </tr>
                        <tr>
                            <td>The size of all files</td>
                            <td class="text-center"><span id="videos-size" class="badge">Collecting...</span></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block script_content %}
<script type="text/javascript">
    $(document).ready(function() {
        jQuery.get('/videos/size').done(function(data) {
            $('#videos-size').text(data)
        });
        jQuery.get('/videos/count').done(function(data) {
            $('#videos-count').text(data);
        });
    });
</script>
{% endblock %}
