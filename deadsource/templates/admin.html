<!DOCTYPE html>
<html>
{% load static %}

<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width" />
    <title>WEBM</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <div class="container">
        <div class="admin-header">
            <div class="logo">
                <img src="{% static 'img/lunch1.png' %}" height="140px" width="140px">
            </div>
            <span class="title">ControlPanel 9000</span>
        </div>
    </div>

    <div class="container">
        <div class="system">
            <div class="row delete-download-empty">
                <div class="col-md-4 col-md-offset-4">

                    <form method="POST">
                        {% csrf_token %}

                        <div class="input-group input-group-sm" id="delete">
                            <input name="storage_name" type="text" class="form-control" placeholder="File link" aria-label="Delete id">
                            <span class="input-group-btn">
                                    <button type="submit" class="btn btn-default" ><i class="fa fa-trash" aria-hidden="true"></i></button>
                                </span>
                        </div>
                    </form>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <table class="table table-sm table-bordered">
                        <tbody>
                            <tr>
                                <td class="col-md-9">Files</td>
                                <td class="col-md-3 text-center"><span class="badge badge-pill">{{videos_count}}</span></td>
                            </tr>
                            <tr>
                                <td>The size of all files</td>
                                <td class="text-center">{{videos_weight}}<i>{{videos_weight_type}}</i></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!--admin special menu -->
    <ul class="admin-special-menu clearfix">
        <li><a href="/">Home</a></li>
        <li><a href="/newadmin">ControlPanel</a></li>
        <li><a href="/status">Status</a></li>
        <li class="admin-sign-out"><a href="{% url 'logout' %}">Sign out <i class="fa fa-sign-out" aria-hidden="true"></i></a></li>
    </ul>
    <!--admin special menu ending-->
    <footer class="footer">
        <div class="container">
            <span class="copyright">Copyright &copy; 2017 deadmedia.us All rights reserved.</span>
        </div>
    </footer>
</body>
<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/functions.js' %}"></script>
<script src="{% static 'js/tippy.min.js' %}"></script>

</html>
