<!DOCTYPE html>
{% load static %}
<html>

<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width" />
    <title>WEBM</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <div class="container">
        <div class="category">
            <div class="category-title">
                <span class="title" data-animation="fade" data-arrow="true" data-distance="-3" data-size="big" title="Feed of the best webms from imageboards ☘️<br>WEBM lifetime: 48 hours">48</span>
                <span class="title-sub">webm</span>
            </div>
            <hr>
        </div>
    </div>
    <div class="container">
        {% for videos in numbers %}
        <div class="row images">
            {% for video in videos %}
            <div class="col-md-6 col-lg-3 image" id="test">
                <figure>
                    <div id="{{video.id}}" class="image-link" onclick="expand(1488, '/media/{{video.storage_name}}', {{video.video_width}}, {{video.video_height}}, 0)">
                        <img src='/media/{{video.preview_storage_name}}' alt="Loading..." class="file-preview">
                    </div>
                    <figcaption class="file-attr">
                        <span class="file-views"><i class="fa fa-eye" aria-hidden="true"></i>0</span>
                        <span class="file-name">{{video.title}}</span>
                        <div class="file-info">
                            <span class="file-size">({{video.video_size_str}}, {{video.video_duration_str}})</span>
                            <a class="external-link" target="_blank" href="/media/{{video.storage_name}}" title="Bike.webm"><i class="fa fa-external-link"></i></a>
                        </div>
                    </figcaption>
                </figure>
            </div>
            {% endfor %}
        </div>
        {% endfor %}
    </div>
</body>

<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/functions.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/tippy.min.js' %}"></script>
</html>
